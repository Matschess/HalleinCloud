<i class="material-icons close tooltipBottom" ng-click="closeThisDialog()" title="{{ 'CLOSE' | translate }}">close</i>
<content>
    {{ 'ENTER-OPENINGTIMES' | translate }}
    <br/>
    <br/>
    <label class="long">{{ 'DAY' | translate }}:</label><select ng-model="weekdays.selected" ng-options="option.name | translate for option in weekdays.options track by option.id"></select>
    <br/>
    <br/>
    <label class="long">{{ 'FROM' | translate }}:</label><input type="text" class="short" placeholder="00:00" ng-model="openingTimeFrom" ng-change="validateOpeningTimes(openingTimeFrom, openingTimeTo)"/>
    <br/>
    <label class="long">{{ 'TO' | translate }}:</label><input type="text" class="short" placeholder="00:00" ng-model="openingTimeTo" ng-change="validateOpeningTimes(openingTimeFrom, openingTimeTo)"/>
</content><br/>
<div class="actions">
    <button class="action" ng-click="closeThisDialog()">{{ 'CANCEL' | translate }}</button>
    <button class="action highlighted" ng-click="openingTimeAdd(weekdays.selected.id, openingTimeFrom, openingTimeTo) && closeThisDialog()" ng-disabled="!validOpeningTimes">{{ 'ENTER' | translate }}</button>
</div>
<script>
    selectln()
</script>
