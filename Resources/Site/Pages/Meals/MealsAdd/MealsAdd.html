    <label>{{ 'DESCRIPTION' | translate }}:</label><br/>

        <div class="veggieWrapper">
            <label class="longer smaller">{{ 'VEGGIE' | translate }}?</label>
            <br/>
            <input type="radio" id="y" name="veggie" value="1" ng-model="input.veggie">
            <label class="checkLabel" for="y">{{ 'YES' | translate }}</label>
