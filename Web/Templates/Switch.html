<div class="switchBox">
    <ul class="switcher">
        <li ng-repeat="switch in config.switches" ng-click="config.switched = $index + 1">
            <a href="#feedback#{{switch.url}}" ng-class="{true:'active'}[$index + 1 == config.switched]">{{ switch.name | translate }}</a>
        </li>
    </ul>
    <h2>{{ config.title }}</h2>
    <div class="view" ng-include="config.content"></div>
</div>
