<i class="material-icons close tooltipBottom" ng-click="closeThisDialog()" title="{{ 'CLOSE' | translate }}">close</i>
<h2>{{ dialog.title | translate}}</h2>
<content>{{ dialog.content | translate }}</content><br/>
<div class="actions">
    <button class="action" ng-click="closeThisDialog()">{{dialog.options.abort | translate }}</button>
    <button class="action highlighted" ng-click="confirm()">{{dialog.options.confirm | translate }}</button>
</div>
