<div class="loginWrapper">
    <h2>{{ route.title | translate }}</h2>
    <h3>{{ route.subtitle | translate }}</h3>
    <form ng-submit="complete('options')">
        <p>Was trifft auf Ihr Restaurant zu?</p>
        <label class="checkbox">
            <input type="checkbox" ng-model="setup.input.studentMeals">
            <div></div>
            <span>Anbieter von Schülermahlzeit</span>
        </label>
        <br/>
        <label class="checkbox">
            <input type="checkbox" ng-model="setup.input.reservation">
            <div></div>
            <span>Reservierung möglich</span>
        </label>
        <br/>
        <label class="checkbox">
            <input type="checkbox" ng-model="setup.input.groupsWelcome">
            <div></div>
            <span>Gruppen erwünscht</span>
        </label>
        <br/>
        <label class="checkbox">
            <input type="checkbox" ng-model="setup.input.petsWelcome">
            <div></div>
            <span>Haustiere erlaubt</span>
        </label>
        <br/>
        <label class="checkbox">
            <input type="checkbox" ng-model="setup.input.cornKitchen">
            <div></div>
            <span>Vollkornküche</span>
        </label>
        <div class="actions">
            <input type="button" ng-click="back('options')" value="{{ 'BACK' | translate }}"/>
            <button type="submit" class="primary">{{ 'NEXT' | translate }}</button>
        </div>
    </form>
</div>
