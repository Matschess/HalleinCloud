<div class="full">
    <label>{{ 'ACCOUNT-TYPE' | translate }}:</label>
    <span ng-switch="input.type">
        <span ng-switch-when="1">{{ 'SUPERUSER' | translate }}</span>
        <span ng-switch-when="2">{{ 'ADMINISTRATOR' | translate }}</span>
        <span ng-switch-when="3">{{ 'RESTAURANT' | translate }}</span>
    </span><br/>
    <br/>
    <label>{{ 'BASIC-DATA' | translate }}:</label><br/>
    <input type="text" placeholder="{{ 'EMAIL-ADDRESS' | translate }} (optional)" ng-model="input.email"/><br/>
    <input type="text" placeholder="{{ 'FIRSTNAME' | translate }}" ng-keyup="generateUsername()" ng-model="input.firstname"/><br/>
    <input type="text" placeholder="{{ 'LASTNAME' | translate }}" ng-keyup="generateUsername()" ng-model="input.lastname"/><br/>
    <br/>
    <label>{{ 'USERNAME' | translate }}:</label><br/>
    <input type="text" ng-model="input.username" readonly/><i class="material-icons tooltipRight" title="{{ 'USER-ADD-USERNAME-TOOLTIP' | translate }}">help_outline</i><br/>
    <br/>
    <button ng-show="!resetPassword" ng-click="resetPassword = true"><i class="material-icons">lock_outline</i> {{ 'RESET-PASSWORD' | translate }}</button>
    <div ng-show="resetPassword">
        <label>{{ 'NEW-PASSWORD' | translate }}:</label><br/>
        <input type="text" class="short" name=password" ng-model="input.password">
        <button ng-click="generatePassword()"><i class="material-icons">autorenew</i> {{ 'GENERATE' | translate }}</button>
        <button ng-click="resetPassword = false"><i class="material-icons">close</i> {{ 'CANCEL' | translate }}</button><br/>
        <label class="checkbox">
            <input type="checkbox" ng-model="input.pwTemp" ng-true-value="1" ng-false-value="0">
            <div></div>
            <span>{{ 'USER-EDIT-PASSWORD-TEMPORARY' | translate }}</span>
        </label>
    </div>
</div>
