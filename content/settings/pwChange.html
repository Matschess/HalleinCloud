<div ng-controller="pwChange">
    <div class="title">Legen Sie Ihr neues Passwort fest:</div>
    <input type="password" class="longest" placeholder="Altes Passwort"/>
    <input type="password" class="longest" placeholder="Neues Passwort" ng-model="pwNew" ng-keyup="pwValidate()"/>
    <div class="pwValidation">
        <div ng-class="{1:'active'}[pwSafety]"></div>
        <div ng-class="{2:'active'}[pwSafety]"></div>
        <div ng-class="{3:'active'}[pwSafety]"></div>
        <div ng-class="{4:'active'}[pwSafety]"></div>
    </div>
    <input type="password" class="longest" placeholder="Wiederholung"/>
    <button class="done"><i class="material-icons">done</i></button>
</div>
