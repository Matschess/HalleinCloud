<label>Neue Fragen</label><br/>
<br/>
<table class="users" ng-if="unreplied.length">
    <tr>
        <th class="sortable" ng-click="sort('username')">Frage</th>
        <th ng-click="sort('lastActive')">Letzte Bearbeitung</th>
        <th></th>
    </tr>
    <tr ng-repeat="question in unreplied">
        <td>
            {{ question.question }}
        </td>
        <td>
            {{ question.lastEdited | date:"dd.MM.yyyy 'um' HH:mm" }}
        </td>
        <td class="actions">
            <a href="#user-edit/{{user.id}}" class="tooltipTop" title="Bearbeiten"><i
                    class="material-icons">edit</i></a>
            <div ng-click="deleteUser(user.id, $index)" class="tooltipTop" title="Löschen"><i class="material-icons">close</i>
            </div>
        </td>
    </tr>
</table>

<br/>
<br/>
<label>Beantwortete Fragen</label><br/>
<br/>
<table class="users" ng-if="replied.length">
    <tr>
        <th class="sortable" ng-click="sort('username')">Frage</th>
        <th ng-click="sort('lastActive')">Kategorie</th>
        <th ng-click="sort('lastActive')">Letzte Bearbeitung</th>
        <th></th>
    </tr>
    <tr ng-repeat="question in replied">
        <td>
            {{ question.question }}
        </td>
        <td>
            {{ question.category }}
        </td>
        <td>
            {{ question.lastEdited | date:"dd.MM.yyyy 'um' HH:mm" }}
        </td>
        <td class="actions">
            <a href="#user-edit/{{user.id}}" class="tooltipTop" title="Bearbeiten"><i
                    class="material-icons">edit</i></a>
            <div ng-click="deleteUser(user.id, $index)" class="tooltipTop" title="Löschen"><i class="material-icons">close</i>
            </div>
        </td>
    </tr>
</table>
