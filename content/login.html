<div class="loginWrapper">
    <h1>{{ route.title | translate }}</h1>
    <h2>{{ route.subtitle | translate }}</h2>
    <form ng-submit="login()">
        <i class="material-icons icon">person_outline</i><input type="text" class="username" spellcheck="false" ng-model="input.username"/><br/>
        <i class="material-icons icon">lock_outline</i><input type="password" class="password" ng-model="input.password"/>
        <div class="actions">
            <input type="button" ng-click="complete('pwReset')" value="{{ 'FORGOT-PASS' | translate }}"/>
            <button type="submit" class="primary">{{ 'SIGNIN' | translate }}</button>
        </div>
    </form>
</div>
