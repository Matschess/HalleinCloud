<ng-repeat ng-repeat="(key,val) in questions">
    <label>{{key}}</label>
    <div class="help" ng-repeat="question in val" ng-click="question.show=!question.show">
        <label>{{category.category}}</label>
        <div class="question" ng-class="{'opened':question.show}">
            {{question.question}}
        </div>
        <div class="answer" ng-class="{'visible':question.show}" ng-bind-html="question.answer"></div>
    </div>
</ng-repeat>
