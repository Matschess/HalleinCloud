<table class="users" ng-if="users.length">
    <tr>
        <th class="sortable" ng-click="sort('username')">Benutzername</th>
        <th class="sortable" ng-click="sort('typename')">Kontotyp</th>
        <th ng-click="sort('lastActive')">Letzte Aktivit√§t</th>
        <th></th>
    </tr>
    <tr ng-repeat="user in users">
        <td>{{ user.username }}</td>
        <td>{{ user.typename }}</td>
        <td>{{ user.lastActive | date:"dd.MM.yyyy 'um' HH:mm" }}</td>
        <td class="actions">
            <a href="#user-edit/{{user.id}}"><i class="material-icons">edit</i></a>
            <div ng-click="deleteUser(user.id, $index)"><i class="material-icons">close</i></div>
        </td>
    </tr>
</table>
