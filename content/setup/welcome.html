<div class="setupWrapper full">
    <h2>{{ route.title }}</h2>
    <h3>{{ route.subtitle }}</h3>
    <form ng-submit="complete('welcome')">
        <p>Es ist notwendig, dass Sie einige Daten eingeben. Starten Sie jetzt mit der Einrichtung.</p>
        <div class="actions">
            <input type="button" class="back" ng-click="back('welcome')"/>

        </div>
    </form>
</div>
