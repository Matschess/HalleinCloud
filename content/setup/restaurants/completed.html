<div class="setupWrapper full">
    <h2>{{ route.title }}</h2>
    <h3>{{ route.subtitle }}</h3>
    <form ng-submit="complete('completed')">
    <p>Die Einrichtung ist abgeschlossen.</p>
    <p>Sie können Ihr Restaurant nun in der Hallein-App veröffentlichen oder
        noch etwas damit warten und sich im Dashboard anmelden.</p>
    <br/>
    <br/>
        <div class="actions">
            <input type="button" class="orange" ng-click="complete('completed')" value="Warten..."/>
            <button type="submit" class="primary green">Veröffentlichen</button>
        </div>
    </form>
</div>
