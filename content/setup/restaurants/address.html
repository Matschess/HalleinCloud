<div class="loginWrapper">
    <h2>{{ route.title | translate }}</h2>
    <h3>{{ route.subtitle | translate }}</h3>
    <form class="close" ng-submit="complete('address')">
        <div class="left">
            <p>Adresse:</p>
            <input type="text" placeholder="{{ 'STREET' | translate }}" ng-model="setup.input.street"/>
            <input type="text" class="short" placeholder="{{ 'HOUSENUMBER' | translate }}" ng-model="setup.input.houseNumber"/>
            <input type="text" class="short" placeholder="{{ 'COUNTRYCODE' | translate }}" ng-model="setup.input.countryCode"/>
            <input type="text" placeholder="{{ 'COUNTRY' | translate }}" ng-model="setup.input.country"/>
        </div>
        <div class="right">
            <p>Kontaktdaten:</p>
            <input type="text" placeholder="{{ 'EMAIL-ADDRESS' | translate }}" ng-model="setup.input.email"/>
            <br/>
            <input type="text" placeholder="{{ 'TEL' | translate }}" ng-model="setup.input.tel"/>
            <br/>
            <input type="text" placeholder="{{ 'WEBSITE' | translate }}" ng-model="setup.input.website"/>
        </div>
        <br/>
        <br/>
        <div class="full">
            <label class="checkbox">
                <input type="checkbox" ng-model="setup.input.parking">
                <div></div>
                <span>ParkmÃ¶glichkeit in der NÃ¤he</span>
            </label>
        </div>
        <div class="actions">
            <input type="button" ng-click="back('address')" value="{{ 'BACK' | translate }}"/>
            <button type="submit" class="primary">{{ 'NEXT' | translate }}</button>
        </div>
    </form>
</div>
