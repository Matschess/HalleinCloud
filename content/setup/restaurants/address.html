<div class="setupWrapper">
    <div class="left">
        <h3>Adresse:</h3>
        <input type="text" placeholder="Straße" ng-model="input.street"/>
        <input type="text" class="short" placeholder="Hausnummer" ng-model="input.houseNumber"/>
        <br/>
        <input type="text" class="short" placeholder="PLZ" ng-model="input.countryCode"/>
        <input type="text" placeholder="Ort" ng-model="input.country"/>
        <br/>
        <label class="checkbox">
            <input type="checkbox" ng-model="input.general.parking">
            <div></div>
            <span>Parkmöglichkeit in der Nähe</span>
        </label>
    </div>
    <div class="right">
        <h3>Kontaktdaten:</h3>
        <input type="text" placeholder="Email-Adresse"/>
        <br/>
        <input type="text" placeholder="Telefonnummer"/>
        <br/>
        <input  id="websitelabel" type="text" placeholder="Website" ng-model="input.website"/>
    </div>
    <br/>
    <br/>
    <button ng-click="back('address')"><i class="material-icons">arrow_back</i></button>
    <button ng-click="complete('address')"><i class="material-icons">arrow_forward</i></button>
</div>
