<div class="full">
    <label>{{ 'ACCOUNT-TYPE' | translate }}:</label>
    <select ng-model="types.selected" ng-options="option.name for option in types.options track by option.id"></select><br/>
    <br/>
    <label>{{ 'BASIC-DATA' | translate }}:</label><br/>
    <div ng-switch="types.selected.group">
        <div ng-switch-when="restaurants">
            <input type="text" placeholder="{{ 'RESTAURANTNAME' | translate }}" ng-model="input.restaurantname"/><br/>
        </div>
    </div>
    <input type="text" placeholder="{{ 'EMAIL-ADDRESS' | translate }} (optional)" ng-model="input.email"/><i class="material-icons tooltipRight" title="{{ 'USER-ADD-EMAIL-TOOLTIP' | translate }}">help_outline</i><br/>
    <input type="text" placeholder="{{ 'FIRSTNAME' | translate }}" ng-keyup="generateUsername()" ng-model="input.firstname"/><br/>
    <input type="text" placeholder="{{ 'LASTNAME' | translate }}" ng-keyup="generateUsername()" ng-model="input.lastname"/><br/>
    <br/>
    <label>{{ 'USERNAME' | translate }}:</label><br/>
    <input type="text" ng-model="input.username" readonly/><i class="material-icons tooltipRight" title="{{ 'USER-ADD-USERNAME-TOOLTIP' | translate }}">help_outline</i><br/>
    <br/>
    <label>{{ 'PASSWORD' | translate }}:</label><br/>
    <input type="text" class="short" name=password" ng-model="input.password">
    <button ng-click="generatePassword()"><i class="material-icons">autorenew</i> {{ 'GENERATE' | translate }}</button><br/>
    <label class="checkbox">
        <input type="checkbox" ng-model="input.pwTemp" ng-true-value="1" ng-false-value="0">
        <div></div>
        <span>{{ 'USER-ADD-PASSWORD-TEMPORARY' | translate }}</span>
    </label>
</div>
