<div class="full">
    <label>Kontotyp:</label>
    <select ng-model="types.selected" ng-options="option.name for option in types.options track by option.id"></select>
    <br/>
    <br/>
    <div ng-switch="types.selected.group">
        <div ng-switch-when="restaurants">
            <input type="text" placeholder="Restaurantname" ng-model="restaurantname"/><br/>
        </div>
    </div>
    <input type="text" placeholder="Email-Adresse" ng-model="email"/>
    <i class="material-icons tooltipRight" title="Bei einer eingegeben Email-Adresse erhält der neue Benutzer eine Benachrichtigung.">help_outline</i><br/>
    <input type="text" placeholder="Vorname" ng-model="firstname"/><br/>
    <input type="text" placeholder="Nachname" ng-model="lastname"/><br/>
    <br/>
    <label>Benutzername:</label><br/>
    <input type="text" class="short" value="{{ firstname | limitTo: 1 | lowercase }}{{ lastname | lowercase }}@{{ types.selected.group }}" readonly/><br/>
    <br/>
    <label>Passwort:</label><br/>
    <input type="text" class="short" name=password" ng-model="password" readonly>
    <button ng-click="generatePassword()"><i class="material-icons">autorenew</i> Generieren</button><br/>
    <label>
        <input type="checkbox" ng-model="pwTemp">
        Passwort muss bei erster Anmeldung geändert werden
    </label>
</div>
