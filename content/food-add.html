<div class="left">
    <label>Typ:</label>
    <select>
        <option>Schülermahlzeit</option>
        <option>Tagesmahlzeit</option>
    </select><br/>
    <label>Kategorie:</label>
    <select>
        <option ng-repeat="categorie in categories">{{ categorie }}</option>
    </select>
</div>
<div class="right">
    <label>Tags:</label>
    <div class="tagBox">
        <div class="tag" ng-repeat="tag in tags" ng-class="tag.class">{{ tag.name }}</div>
    </div>
</div>
<div class="full">
    <button ng-if="!appetizer" ng-click="appetizer=true"><i class="material-icons">restaurant</i> Vorspeise hinzufügen</button>
    <br/>
    <div ng-if="appetizer">
        <label>Vorspeise:</label>
        <textarea class="short" placeholder="Beschreibung"></textarea>
    </div>
    <div>
        <label>Hauptspeise:</label>
        <textarea class="short" placeholder="Beschreibung"></textarea>
    </div>
    <div ng-if="dessert">
        <label>Nachspeise:</label>
        <textarea class="short" placeholder="Beschreibung"></textarea>
    </div>
    <br/>
    <button ng-if=!dessert" ng-click="dessert=true"><i class="material-icons">restaurant</i> Dessert hinzufügen</button>
</div>
