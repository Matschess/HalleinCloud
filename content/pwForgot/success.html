<div class="pwResetWrapper full">
    <h2>{{ route.title }}</h2>
    <h3>{{ route.subtitle }}</h3>
    <form ng-submit="complete('pwReset/success')">
        <p>
            Ihr Passwort wurde erfolgreich geändert.
            <br/>
            Sie können sich nun wieder einloggen.
        </p>
        <div class="actions">
            <button type="submit" class="light long">Login</button>
        </div>
    </form>
</div>
