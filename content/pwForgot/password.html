<div class="pwResetWrapper full" ng-controller="passwordSettingsController">
    <h2>{{ route.title }}</h2>
    <h3>{{ route.subtitle }}</h3>
    <form ng-submit="complete('pwReset/password')">
        <div class="pwChange">
            <br/>
            <i class="material-icons icon">lock_outline</i><input type="password" placeholder="Neues Passwort" ng-model="pwForgot.input.password" ng-keyup="pwValidate(pwForgot.input.password)"/>
            <div class="pwValidation">
                <div ng-class="{'active':pwSafety>=1}"></div>
                <div ng-class="{'active':pwSafety>=2}"></div>
                <div ng-class="{'active':pwSafety>=3}"></div>
                <div ng-class="{'active':pwSafety==4}"></div>
            </div>
            <i class="material-icons icon">lock_outline</i><input type="password" placeholder="Wiederholung" ng-model="pwForgot.input.passwordRepeat"/>
        </div>
        <div class="actions">
            <input type="button" class="back" ng-click="back('pwReset/password')"/>
            <button type="submit" class="primary forward"></button>
        </div>
    </form>
</div>
