<form class="pwForgotWrapper" ng-submit="complete('pwForgot/confirm')">
    <p>Geben Sie die PIN ein, die sie gerade per Email erhalten haben</p>
    <i class="material-icons icon">fiber_pin</i><input type="text" ng-model="pwForgot.input.pin"/>
    <div class="actions">
        <button type="submit"><i class="material-icons" ng-click="back('pwForgot/confirm')">arrow_back</i></button>
        <button type="submit"><i class="material-icons">done</i></button>
    </div>
</form>
