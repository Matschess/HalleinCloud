<div class="pwForgotWrapper">
    <p>Geben Sie die PIN ein, die sie gerade per Email erhalten haben</p>
    <input type="text" placeholder="PIN" ng-model="pwForgot.input.pin"/><br/>

    <i class="material-icons backicon" ng-click="back('pwForgot/confirm')">arrow_back</i>
    <i class="material-icons doneicon" ng-click="complete('pwForgot/confirm')">done</i>
</div>
