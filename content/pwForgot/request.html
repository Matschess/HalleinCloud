<div class="pwResetWrapper full">
    <h2>{{ route.title }}</h2>
    <h3>{{ route.subtitle }}</h3>
    <form ng-submit="complete('pwReset/request')">
        <i class="material-icons icon">mail_outline</i><input type="text" placeholder="Email-Adresse" ng-model="pwForgot.input.email"/>
        <div class="actions">
            <input type="button" class="back" ng-click="back('pwReset/request')"/>
            <button type="submit" class="primary forward"></button>
        </div>
    </form>
</div>
