<div class="pwResetWrapper full">
    <h2>{{ route.title }}</h2>
    <h3>{{ route.subtitle }}</h3>
    <form ng-submit="complete('pwForgot/request')">
        <i class="material-icons icon">mail_outline</i><input type="text" ng-model="pwForgot.input.email"/>
        <div class="actions">
            <button ng-click="back('pwReset/request')"><i class="material-icons">arrow_back</i></button>
            <button ng-click="complete('pwReset/request')"><i class="material-icons">arrow_forward</i></button>
        </div>
    </form>
</div>
