<form class="pwForgotWrapper" ng-submit="complete('pwForgot/request')">
    <i class="material-icons icon">mail_outline</i><input type="text" ng-model="pwForgot.input.email"/>
    <div class="actions">
        <button type="submit"><i class="material-icons">done</i></button>
        <button type="button" ng-click="back('pwForgot')"><i class="material-icons">arrow_back</i></button>
    </div>
</form>
